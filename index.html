<!DOCTYPE HTML>
<html>
<title>Etch-a-Sketch</title>
<header>
    <link rel="stylesheet" href="styles.css">
    <div class="title">ETCH-A-SKECTH</div>
    <script src="scripts/script.js" defer></script>
</header>
<body>
    <div class="buttons-container">
       <button class="Erase" onclick="changeColor('white')">Erase</button>
        <button class="Black" onclick="changeColor('black')">Black</button>
        <button class="Random">Random</button>
        <input type="color" id="colorpicker" value="#0000ff" onclick="changeColor(this.value)">
        <input type="tel" placeholder="Enter a size!" onchange="changeSize(this.value)">
    </div>
    <div class="grid-container">
    </div>
</body>
</html>
